
<div class="row mt-5" >
    <div class="col-md-8 offset-md-2">
     <div class="card my-5" *ngFor="let data of Users | async">
        <div class="card-header">
            <h2>
                {{data.title}}  
            </h2>
        </div>
        <div class="card-body">
           {{data.body}}
        </div>
     </div>
    </div>
</div>
